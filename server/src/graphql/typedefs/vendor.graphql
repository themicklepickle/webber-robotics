type Vendor implements Timestamps {
  id: ID!
  name: String
  logo: String
  domain: String

  items: [Item]!

  createdAt: Date!
  updatedAt: Date!
}

input VendorCreateInput {
  name: String!
  logo: String!
  domain: String
}

input VendorUpdateInput {
  name: String
  logo: String
  domain: String
}
